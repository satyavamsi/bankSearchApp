<div class="container-fluid">
  <div class="row" style="padding: 20px 0px;">
    <div class="col-sm-4">
      <select class="form-control" (change)="getBanksData($event.target.value)">
          <option *ngFor="let city of cities">{{city}}</option>
      </select>
    </div>
    <div class="col-sm-8">
      <input class="form-control" [(ngModel)]="searchText" placeholder="Search..">
    </div>
  </div>
  <div class="row" style="overflow-y: scroll;height: 80vh;">

    <div class="col-sm">

      <table class="table table-bordered table-striped table-responsive">
        <thead class="thead-dark">
          <tr>
            <th style="width: 10%;">Bank Name</th>
            <th style="width: 10%;">State</th>
            <th style="width: 10%;">District</th>
            <th style="width: 10%;">City</th>
            <th style="width: 20%;">Branch</th>
            <th style="width: 30%;">Address</th>
            <th style="width: 10%;">IFSC code</th>
          </tr>
        </thead>
        <tbody >
          <button *ngIf="loading" class="btn btn-sm btn-warning loading">Loading...</button>
          <tr *ngFor="let bank of banksData | filter: {ifsc: searchText, 
                                                      branch:searchText, 
                                                      address: searchText,
                                                      city: searchText,
                                                      state: searchText,
                                                      district: searchText,
                                                      bank_name: searchText}; let i=index;">
          <td style="width: 10%;">{{bank.bank_name}}</td>
          <td style="width: 10%;">{{bank.state}}</td>
          <td style="width: 10%;">{{bank.district}}</td>
          <td style="width: 10%;">{{bank.city}}</td>
          <td style="width: 20%;">{{bank.branch}}</td>
          <td style="width: 30%;">{{bank.address}}</td>
          <td style="width: 10%;">{{bank.ifsc}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
